<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazon-Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
<div class="navBar">
    <div class="nav-logo border">
        <div class="logo"></div>
    </div>

    <div class="nav-address border">
        <p class="add-first">Delivering All</p>
        <div class="location-icon"><i class="fa-solid fa-location-dot"></i>
            <p class="add-second">India</p></div>
    </div>

    <div class="nav-search">
            <select class="search-select">
                <option>All</option>
            </select>
            <input  class="search-input" placeholder="Search Amazon.in">
        <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </div>

    <div class="account border">
        <span class="signIn" >Hello,sign in</span>
        <select class="account-list"><option>Account & Lists</option></select>
    </div>

    <div class="return border">
        <span class="signIn">Returns</span><br>
        <span class="return-order">& Orders</span>
    </div>

    <div class="cart border">
        <i class="fa-solid fa-cart-shopping"></i>
        <span class="return-order">Cart</span>
    </div>

</div>

<div class="mini-navbar">
    <div class="menu border">
        <i class="fa-solid fa-bars"></i>
        <span>All</span>
    </div>
    <div class="common-div border">Fresh</div>
    <div class="common-div border">MX Player</div>
    <div class="common-div border">Sell</div>
    <div class="common-div border">Best Sellers</div>
    <div class="common-div border">Today's Deals</div>
    <div class="common-div border">Mobiles</div>
    <div class="common-div border">Electronics</div>
    <div class="common-div border">Home & Kitchen</div>
    <div class="common-div border">Customer Service</div>
   <div class=" image border"><img alt="" src="https://m.media-amazon.com/images/G/31/AmazonVideo/2021/X-site/SingleTitle/Vettaiyan/400x39-SWM-NP._CB543047660_.jpg"></div>
</div>

<img class="heroImage" src="https://images-eu.ssl-images-amazon.com/images/G/31/img23/Beauty/GW/17._CB543076903_.png" alt="">
</body>
</html>
